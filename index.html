<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Tic Tac Toe</h1>
        <div class="main-box">
            <ul class="nav nav-pills">
                <li style="margin-left: -100px;" class="active btn btn-primary"><a>Player 1  <span style="background-color: white; color: black; border-radius: 100%; font-weight: bold; " class="badge " id="player1Score">0</span></a></li>
                <li style="margin-left: 185px;" class="btn btn-danger disabled pull-right"><a>Player 2  <span style="background-color: white; color: black; border-radius: 100%; font-weight: bold; " class="badge" id="player2Score">0</span></a></li>
            </ul>
            <div class="row" id="board"></div>
            <div class="controls btn-group btn-group-justified">
                <a id="clear" class="btn btn-light">Clear</a>
                <a id="reset" class="btn btn-warning">Reset</a>
            </div>
        </div>

        <div id="alert-box" class="alert alert-dismissible alert-success">
            Player X <strong> Won!!</strong>
            <button style="margin-left: 236px;" type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
    </div>

    <footer class="text-center">
        Designed and <i class="fa fa-code"></i> with <i class="fa fa-heart"></i> by <b>Asifa</b>
        <br>
    </footer>
</body>
</html>
